<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>🚧 الموقع تحت الصيانة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      animation: pulse 2s infinite;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 2em;
      opacity: 0.8;
    }

    .countdown {
      display: flex;
      gap: 20px;
      font-size: 2em;
      font-weight: bold;
    }

    .countdown div {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #00000055;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>🚧 الموقع في حالة صيانة</h1>
  <p>نحن نعمل خلف الكواليس لإطلاق تجربة تمردية جديدة... ترقبونا!</p>

  <div class="countdown">
    <div><span id="days">00</span><br>يوم</div>
    <div><span id="hours">00</span><br>ساعة</div>
    <div><span id="minutes">00</span><br>دقيقة</div>
    <div><span id="seconds">00</span><br>ثانية</div>
  </div>

  <script>
    const targetDate = new Date("2025-09-01T00:00:00").getTime();

    const updateCountdown = () => {
      const now = new Date().getTime();
      const distance = targetDate - now;

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');
    };

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
