<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الامتحانات - الاستعلام للطلاب</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #7209b7;
            --accent: #4cc9f0;
            --success: #2ecc71;
            --danger: #e74c3c;
            --warning: #f39c12;
            --light: #f8f9fa;
            --dark: #2d3436;
            --gray: #dfe6e9;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Cairo', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 25px 0;
            text-align: center;
            position: relative;
        }
        
        .header-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .header-subtitle {
            font-size: 18px;
            opacity: 0.9;
        }
        
        .main-content {
            padding: 30px;
        }
        
        .section-title {
            text-align: center;
            font-size: 28px;
            margin-bottom: 30px;
            color: var(--primary);
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray);
        }
        
        .search-form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: var(--dark);
            font-size: 16px;
        }
        
        .form-group select, 
        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid var(--gray);
            border-radius: 12px;
            font-size: 16px;
            background-color: white;
            transition: all 0.3s;
        }
        
        .form-group select:focus, 
        .form-group input:focus {
            border-color: var(--primary);
            outline: none;
        }
        
        .full-width {
            grid-column: span 2;
        }
        
        .search-button {
            grid-column: span 2;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border: none;
            padding: 18px;
            font-size: 18px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
        }
        
        .search-button:hover {
            transform: translateY(-3px);
        }
        
        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 800px;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid var(--gray);
        }
        
        .modal-header h2 {
            color: var(--primary);
            font-size: 28px;
        }
        
        .close-button {
            background: none;
            border: none;
            font-size: 32px;
            cursor: pointer;
            color: #777;
        }
        
        .student-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .info-item {
            margin-bottom: 15px;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 12px;
        }
        
        .info-label {
            font-weight: bold;
            color: #555;
            margin-bottom: 8px;
        }
        
        .info-value {
            color: #333;
            font-size: 17px;
        }
        
        .result-status {
            text-align: center;
            padding: 25px;
            border-radius: 15px;
            margin: 25px 0;
            background: linear-gradient(135deg, #f0f4f8 0%, #e3f2fd 100%);
            border: 2px solid;
        }
        
        .result-status.pass {
            border-color: var(--success);
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
        }
        
        .result-status.fail {
            border-color: var(--danger);
            background: linear-gradient(135deg, #ffebee 0%, #ffcdd2 100%);
        }
        
        .result-status h3 {
            font-size: 32px;
            margin-bottom: 15px;
        }
        
        .pass-status {
            color: var(--success);
        }
        
        .fail-status {
            color: var(--danger);
        }
        
        .score-box {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 15px 0;
        }
        
        .score-total {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .score-square {
            width: 50px;
            height: 50px;
            border: 2px solid var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            background-color: #f5f5f5;
            font-size: 20px;
        }
        
        .score-obtained {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }
        
        .message {
            text-align: center;
            font-style: italic;
            margin: 20px 0;
            font-size: 18px;
            padding: 15px;
            border-radius: 12px;
        }
        
        .pass-message {
            background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
            color: var(--success);
            border: 2px solid var(--success);
        }
        
        .fail-message {
            background: linear-gradient(135deg, #fff3e0 0%, #ffe0b2 100%);
            color: #e65100;
            border: 2px solid #ff9800;
        }
        
        .subjects-table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .subjects-table th, 
        .subjects-table td {
            padding: 16px;
            text-align: center;
            border: 1px solid var(--gray);
        }
        
        .subjects-table th {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            font-weight: bold;
        }
        
        .subjects-table tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        .status-pass {
            color: var(--success);
            font-weight: bold;
        }
        
        .status-fail {
            color: var(--danger);
            font-weight: bold;
        }
        
        .footer {
            text-align: center;
            padding: 25px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .error-message {
            padding: 15px;
            margin: 20px 0;
            border-radius: 8px;
            text-align: center;
            display: none;
            background: #ffebee;
            color: var(--danger);
            border: 1px solid #ffcdd2;
        }
        
        @media (max-width: 768px) {
            .search-form {
                grid-template-columns: 1fr;
            }
            
            .search-button {
                grid-column: span 1;
            }
            
            .student-info {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="header-title">مديرية الامتحانات</div>
            <div class="header-subtitle">الاستعلام عن النتائج - للطلاب</div>
        </header>
        
        <div class="main-content">
            <h2 class="section-title">نتائج الامتحانات<br>لشهادتي التعليم الثانوي و الأساسي</h2>
            
            <div class="search-form">
                <div class="form-group full-width">
                    <label for="search-year"><i class="fas fa-calendar-alt"></i> السنة</label>
                    <select id="search-year">
                        <option value="2025">2025</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="search-branch"><i class="fas fa-code-branch"></i> الفرع</label>
                    <select id="search-branch">
                        <option value="">اختر الفرع</option>
                        <option value="scientific">علمي</option>
                        <option value="literary">أدبي</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="search-enrollment"><i class="fas fa-id-card"></i> رقم الاكتتاب</label>
                    <input type="text" id="search-enrollment" placeholder="أدخل رقم الاكتتاب">
                </div>
                
                <button type="button" class="search-button" id="search-button">
                    <i class="fas fa-search"></i> بحث عن النتائج
                </button>
            </div>
            
            <div id="student-message" class="error-message"></div>
        </div>
        
        <div class="footer">
            © 2025 مديرية الامتحانات - جميع الحقوق محفوظة
        </div>
    </div>
    
    <div class="result-modal" id="result-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2><i class="fas fa-graduation-cap"></i> نتيجة الطالب</h2>
                <button class="close-button" id="close-modal">&times;</button>
            </div>
            
            <div class="student-info" id="result-info">
                <!-- سيتم ملؤها بواسطة JavaScript -->
            </div>
            
            <div class="result-status" id="result-status-container">
                <h3 id="result-status-text">ناجح <span id="status-icon">✔️</span></h3>
                <div class="score-box">
                    <div class="score-total" id="total-score">2700</div>
                    <div class="score-square">⬜</div>
                    <div class="score-obtained" id="obtained-score">2629</div>
                </div>
            </div>
            
            <div class="message" id="result-message">
                مبارك ونحو مزيد من التألق والنجاح
            </div>
            
            <table class="subjects-table" id="subjects-table">
                <thead>
                    <tr>
                        <th>المادة</th>
                        <th>الدرجة</th>
                        <th>الدرجة العظمى/الدنيا</th>
                        <th>الحالة</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- سيتم ملؤها بواسطة JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // بيانات تجريبية للطلاب
        const demoStudentsData = {
            "123456": {
                year: "2025",
                branch: "scientific",
                name: "محمد أحمد علي",
                enrollment: "123456",
                language: "عربية",
                religion: "مسلم",
                center: "ثانوية ابن خلدون",
                hall: "B203",
                seat: "12",
                subjects: {
                    arabic: { score: 380, max: 400, min: 160 },
                    physics: { score: 350, max: 400, min: 160 },
                    english: { score: 280, max: 300, min: 120 },
                    biology: { score: 270, max: 300, min: 120 },
                    math: { score: 550, max: 600, min: 240 },
                    chemistry: { score: 180, max: 200, min: 80 },
                    religion: { score: 190, max: 200, min: 80 },
                    french: { score: 250, max: 300, min: 120 }
                },
                totalScore: 2450,
                maxTotal: 2700,
                status: "ناجح",
                average: "90.74"
            },
            "654321": {
                year: "2025",
                branch: "literary",
                name: "سارة عبد الله",
                enrollment: "654321",
                language: "عربية",
                religion: "مسلمة",
                center: "ثانوية الفارابي",
                hall: "A105",
                seat: "7",
                subjects: {
                    french: { score: 300, max: 400, min: 160 },
                    english: { score: 320, max: 400, min: 160 },
                    history: { score: 200, max: 300, min: 120 },
                    geography: { score: 180, max: 300, min: 120 },
                    arabic: { score: 450, max: 600, min: 300 },
                    philosophy: { score: 300, max: 400, min: 160 },
                    religion: { score: 150, max: 200, min: 80 }
                },
                totalScore: 1900,
                maxTotal: 2600,
                status: "راسب",
                average: "73.08"
            }
        };

        document.addEventListener('DOMContentLoaded', function() {
            const searchButton = document.getElementById('search-button');
            const resultModal = document.getElementById('result-modal');
            const closeModal = document.getElementById('close-modal');
            const studentMessage = document.getElementById('student-message');
            
            // البحث عن النتائج
            searchButton.addEventListener('click', function() {
                const year = document.getElementById('search-year').value;
                const branch = document.getElementById('search-branch').value;
                const enrollment = document.getElementById('search-enrollment').value;
                
                if (!branch || !enrollment) {
                    showMessage(studentMessage, 'يرجى اختيار الفرع وإدخال رقم الاكتتاب');
                    return;
                }
                
                // البحث عن بيانات الطالب
                const student = demoStudentsData[enrollment];
                
                if (!student) {
                    showMessage(studentMessage, 'لا توجد نتائج لهذا رقم الاكتتاب');
                    return;
                }
                
                if (student.branch !== branch) {
                    showMessage(studentMessage, 'الفرع المدخل لا يتطابق مع بيانات الطالب');
                    return;
                }
                
                // عرض نتائج الطالب
                showStudentResult(student);
            });
            
            // إغلاق نافذة النتائج
            closeModal.addEventListener('click', function() {
                resultModal.style.display = 'none';
            });
            
            // دالة لعرض رسائل للمستخدم
            function showMessage(element, message) {
                element.textContent = message;
                element.style.display = 'block';
                
                // إخفاء الرسالة بعد 5 ثوانٍ
                setTimeout(() => {
                    element.style.display = 'none';
                }, 5000);
            }
            
            // دالة لعرض نتائج الطالب
            function showStudentResult(student) {
                // تحديث معلومات الطالب
                const resultInfo = document.getElementById('result-info');
                resultInfo.innerHTML = `
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-user"></i> الاسم الثلاثي:</div>
                        <div class="info-value">${student.name}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-id-card"></i> رقم الاكتتاب:</div>
                        <div class="info-value">${student.enrollment}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-graduation-cap"></i> الشهادة:</div>
                        <div class="info-value">الثانوي - ${student.branch === 'scientific' ? 'علمي' : 'أدبي'}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-language"></i> اللغة:</div>
                        <div class="info-value">${student.language}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-school"></i> المركز:</div>
                        <div class="info-value">${student.center}</div>
                    </div>
                    <div class="info-item">
                        <div class="info-label"><i class="fas fa-door-open"></i> القاعة ورقم الجلوس:</div>
                        <div class="info-value">${student.hall} - رقم الجلوس ${student.seat}</div>
                    </div>
                `;
                
                // تحديث حالة النجاح والدرجات
                const isPass = student.status === "ناجح";
                document.getElementById('result-status-text').innerHTML = 
                    isPass ? 
                    `<span class="pass-status">ناجح</span> <span id="status-icon">✔️</span>` : 
                    `<span class="fail-status">راسب</span> <span id="status-icon">❌</span>`;
                
                document.getElementById('total-score').textContent = student.maxTotal;
                document.getElementById('obtained-score').textContent = student.totalScore;
                
                // تحديث فئة النتيجة
                const statusContainer = document.getElementById('result-status-container');
                statusContainer.className = isPass ? 'result-status pass' : 'result-status fail';
                
                // تحديث الرسالة
                const messageElement = document.getElementById('result-message');
                messageElement.textContent = isPass ? 
                    'مبارك ونحو مزيد من التألق والنجاح' : 
                    'لا تيأس، الطريق أمامك طويل واستمر في المحاولة';
                messageElement.className = isPass ? 'message pass-message' : 'message fail-message';
                
                // تحديث جدول المواد
                const subjectsTable = document.querySelector('#subjects-table tbody');
                subjectsTable.innerHTML = '';
                
                for (const [subject, data] of Object.entries(student.subjects)) {
                    const subjectName = getSubjectName(subject);
                    const isSubjectPass = data.score >= data.min;
                    const status = isSubjectPass ? 
                        '<span class="status-pass">ناجح</span>' : 
                        '<span class="status-fail">راسب</span>';
                    
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${subjectName}</td>
                        <td>${data.score}</td>
                        <td>${data.max}/${data.min}</td>
                        <td>${status}</td>
                    `;
                    subjectsTable.appendChild(row);
                }
                
                // إظهار النافذة
                resultModal.style.display = 'flex';
            }
            
            // دالة للحصول على اسم المادة بالعربية
            function getSubjectName(key) {
                const subjects = {
                    'arabic': 'اللغة العربية',
                    'biology': 'علم الأحياء',
                    'physics': 'الفيزياء',
                    'chemistry': 'الكيمياء',
                    'english': 'اللغة الإنجليزية',
                    'french': 'اللغة الفرنسية',
                    'math': 'الرياضيات',
                    'religion': 'التربية الدينية',
                    'history': 'التاريخ',
                    'geography': 'الجغرافيا',
                    'philosophy': 'الفلسفة والعلوم الإنسانية'
                };
                
                return subjects[key] || key;
            }
        });
    </script>
</body>
</html>
