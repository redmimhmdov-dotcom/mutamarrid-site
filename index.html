<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تكة دلفري</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #ff4e50, #f9d423);
      color: #333;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }
    h1 {
      font-size: 36px;
      color: white;
      text-shadow: 2px 2px #000;
      margin-bottom: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    input {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background-color: #ff4e50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #e03e3e;
    }
  </style>
</head>
<body>

  <h1>تكة دلفري</h1>

  <form id="whatsappForm">
    <input type="text" id="name" placeholder="اسم الزبون" required>
    <input type="text" id="order" placeholder="نوع الطلب" required>
    <input type="text" id="time" placeholder="موعد الوصول" required>
    <button type="submit">إرسال إلى واتساب</button>
  </form>

  <script>
    document.getElementById("whatsappForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const order = document.getElementById("order").value;
      const time = document.getElementById("time").value;

      const message = `طلب جديد من تكة دلفري:\nالاسم: ${name}\nالطلب: ${order}\nموعد الوصول: ${time}`;
      const phone = "963943820819";
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      window.open(url, "_blank");
    });
  </script>

</body>
</html>
