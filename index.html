<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>برنامج التمرد للمحاسبة 😈</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #111;
      color: #eee;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 700px;
      margin: auto;
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    input, button, select {
      padding: 10px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }

    input, select {
      width: 80%;
    }

    button {
      background-color: #444;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #666;
    }

    .features button {
      display: inline-block;
      margin: 5px;
    }

    .section {
      background-color: #333;
      padding: 15px;
      margin-top: 10px;
      border-radius: 5px;
      display: none;
    }

    table {
      width: 100%;
      margin-top: 10px;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #555;
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #444;
    }

    #message {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>😈 برنامج التمرد للمحاسبة</h1>

    <form onsubmit="login(event)">
      <input type="text" id="username" placeholder="اسم المستخدم"><br>
      <input type="password" id="password" placeholder="كلمة المرور"><br>
      <button type="submit">🔐 دخول</button>
      <div id="message"></div>
    </form>

    <div id="dashboard">
      <h2>🔥 مرحبًا بك يا mhmd</h2>
      <p>أنت الآن داخل نظام التمرد لإدارة الصرافة.</p>

      <div class="features">
        <button onclick="showSection('clients')">👥 العملاء</button>
        <button onclick="showSection('transfers')">💸 الحوالات</button>
        <button onclick="showSection('balance')">📊 كشف الحساب</button>
        <button onclick="showSection('print')">🖨️ طباعة</button>
        <button onclick="logout()">🚪 تسجيل الخروج</button>
      </div>

      <!-- العملاء -->
      <div id="clients" class="section">
        <h3>👥 إدارة العملاء</h3>
        <input type="text" id="clientName" placeholder="اسم العميل">
        <input type="text" id="clientPhone" placeholder="رقم الهاتف">
        <input type="text" id="clientCity" placeholder="المدينة">
        <button onclick="addClient()">➕ إضافة عميل</button>

        <table>
          <thead>
            <tr>
              <th>الاسم</th>
              <th>الهاتف</th>
              <th>المدينة</th>
            </tr>
          </thead>
          <tbody id="clientTable"></tbody>
        </table>
      </div>

      <!-- الحوالات -->
      <div id="transfers" class="section">
        <h3>💸 إدارة الحوالات</h3>
        <input type="text" id="sender" placeholder="اسم المرسل">
        <input type="text" id="receiver" placeholder="اسم المستلم">
        <input type="number" id="amount" placeholder="المبلغ">
        <input type="text" id="country" placeholder="الدولة">
        <input type="text" id="transferCode" placeholder="رقم الحوالة">
        <button onclick="addTransfer()">➕ تسجيل حوالة</button>

        <table>
          <thead>
            <tr>
              <th>المرسل</th>
              <th>المستلم</th>
              <th>المبلغ</th>
              <th>الدولة</th>
              <th>رقم الحوالة</th>
            </tr>
          </thead>
          <tbody id="transferTable"></tbody>
        </table>
      </div>

      <!-- كشف الحساب -->
      <div id="balance" class="section">
        <h3>📊 كشف الحساب</h3>
        <p>عدد العملاء: <span id="clientCount">0</span></p>
        <p>عدد الحوالات: <span id="transferCount">0</span></p>
      </div>

      <!-- الطباعة -->
      <div id="print" class="section">
        <h3>🖨️ الطباعة</h3>
        <p>اضغط هنا لطباعة كشف الحساب أو إيصالات الحوالات.</p>
        <button onclick="window.print()">🖨️ طباعة الصفحة</button>
      </div>
    </div>
  </div>

  <script>
    function login(event) {
      event.preventDefault();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (username === "mhmd" && password === "mhmd") {
        document.querySelector("form").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
      } else {
        document.getElementById("message").textContent = "❌ بيانات غير صحيحة، حاول مرة أخرى";
      }
    }

    function logout() {
      document.querySelector("form").style.display = "block";
      document.getElementById("dashboard").style.display = "none";
      hideAllSections();
      document.getElementById("message").textContent = "";
    }

    function showSection(id) {
      hideAllSections();
      document.getElementById(id).style.display = "block";
      updateCounts();
    }

    function hideAllSections() {
      const sections = document.querySelectorAll(".section");
      sections.forEach(section => section.style.display = "none");
    }

    function addClient() {
      const name = document.getElementById("clientName").value.trim();
      const phone = document.getElementById("clientPhone").value.trim();
      const city = document.getElementById("clientCity").value.trim();

      if (name && phone && city) {
        const row = `<tr><td>${name}</td><td>${phone}</td><td>${city}</td></tr>`;
        document.getElementById("clientTable").innerHTML += row;
        document.getElementById("clientName").value = "";
        document.getElementById("clientPhone").value = "";
        document.getElementById("clientCity").value = "";
        updateCounts();
      }
    }

    function addTransfer() {
      const sender = document.getElementById("sender").value.trim();
      const receiver = document.getElementById("receiver").value.trim();
      const amount = document.getElementById("amount").value.trim();
      const country = document.getElementById("country").value.trim();
      const code = document.getElementById("transferCode").value.trim();

      if (sender && receiver && amount && country && code) {
        const row = `<tr><td>${sender}</td><td>${receiver}</td><td>${amount}</td><td>${country}</td><td>${code}</td></tr>`;
        document.getElementById("transferTable").innerHTML += row;
        document.getElementById("sender").value = "";
        document.getElementById("receiver").value = "";
        document.getElementById("amount").value = "";
        document.getElementById("country").value = "";
        document.getElementById("transferCode").value = "";
        updateCounts();
      }
    }

    function updateCounts() {
      const clientCount = document.querySelectorAll("#clientTable tr").length;
      const transferCount = document.querySelectorAll("#transferTable tr").length;
      document.getElementById("clientCount").textContent = clientCount;
      document.getElementById("transferCount").textContent = transferCount;
    }
  </script>
</body>
</html>
