<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام النتائج المدرسية</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            text-align: center;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 0;
        }
        h2 {
            color: #2980b9;
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }
        .tab-btn {
            padding: 10px 20px;
            background-color: #f1f1f1;
            border: none;
            cursor: pointer;
            font-size: 16px;
            transition: 0.3s;
            border-radius: 5px 5px 0 0;
            margin-right: 5px;
        }
        .tab-btn.active {
            background-color: #3498db;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #2980b9;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        .result-info {
            margin-bottom: 20px;
        }
        .info-row {
            display: flex;
            margin-bottom: 8px;
        }
        .info-label {
            font-weight: bold;
            min-width: 150px;
        }
        .status {
            font-weight: bold;
            font-size: 18px;
            text-align: center;
            margin: 15px 0;
            color: #e74c3c;
        }
        .message {
            text-align: center;
            font-style: italic;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .divider {
            border-top: 1px dashed #aaa;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>نظام النتائج المدرسية</h1>
        <h2>مديرية الامتحانات - وزارة التربية السورية</h2>
        
        <div class="tab-buttons">
            <button class="tab-btn active" onclick="openTab('search')">البحث عن النتائج</button>
            <button class="tab-btn" onclick="openTab('entry')">إدخال النتائج</button>
        </div>
        
        <!-- صفحة البحث -->
        <div id="search" class="tab-content active">
            <form id="searchForm">
                <div class="form-group">
                    <label for="searchYear">السنة الدراسية</label>
                    <select id="searchYear" required>
                        <option value="">اختر السنة</option>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="searchCertificate">نوع الشهادة</label>
                    <select id="searchCertificate" required>
                        <option value="">اختر نوع الشهادة</option>
                        <option value="basic">التعليم الأساسي - عام - منهاج دمشق</option>
                        <option value="secondary">التعليم الثانوي</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="searchEnrollment">رقم الاكتتاب</label>
                    <input type="number" id="searchEnrollment" required>
                </div>
                
                <button type="submit">بحث</button>
            </form>
            
            <div id="searchResults" style="display: none;">
                <div class="result-info">
                    <div class="info-row">
                        <span class="info-label">الاسم الثلاثي:</span>
                        <span id="resultName"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">رقم الاكتتاب:</span>
                        <span id="resultEnrollment"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">الشهادة:</span>
                        <span id="resultCertificate"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">اللغة:</span>
                        <span id="resultLanguage"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">الديانة:</span>
                        <span id="resultReligion"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">المركز:</span>
                        <span id="resultCenter"></span>
                    </div>
                    <div class="info-row">
                        <span class="info-label">القاعة:</span>
                        <span id="resultHall"></span>
                    </div>
                </div>
                
                <div class="divider"></div>
                
                <div class="status" id="resultStatus"></div>
                <div class="message" id="resultMessage"></div>
                
                <table id="resultsTable">
                    <thead>
                        <tr>
                            <th>المادة</th>
                            <th>الدرجة</th>
                            <th>الدرجة العظمى والدنيا</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        
        <!-- صفحة إدخال النتائج -->
        <div id="entry" class="tab-content">
            <form id="entryForm">
                <div class="form-group">
                    <label for="entryYear">السنة الدراسية</label>
                    <select id="entryYear" required>
                        <option value="2025">2025</option>
                        <option value="2024">2024</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="entryCertificate">نوع الشهادة</label>
                    <select id="entryCertificate" required>
                        <option value="basic">التعليم الأساسي - عام - منهاج دمشق</option>
                        <option value="secondary">التعليم الثانوي</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="entryEnrollment">رقم الاكتتاب</label>
                    <input type="number" id="entryEnrollment" required>
                </div>
                
                <div class="form-group">
                    <label for="entryName">الاسم الثلاثي</label>
                    <input type="text" id="entryName" required>
                </div>
                
                <div class="form-group">
                    <label for="entryLanguage">اللغة</label>
                    <input type="text" id="entryLanguage" value="لغة فرنسية">
                </div>
                
                <div class="form-group">
                    <label for="entryReligion">الديانة</label>
                    <input type="text" id="entryReligion" value="مسلم">
                </div>
                
                <div class="form-group">
                    <label for="entryCenter">المركز</label>
                    <input type="text" id="entryCenter" value="ش جان حجار">
                </div>
                
                <div class="form-group">
                    <label for="entryHall">القاعة</label>
                    <input type="text" id="entryHall" value="A001 - رقم الجلوس 11">
                </div>
                
                <div class="form-group">
                    <label for="entryStatus">حالة النتيجة</label>
                    <select id="entryStatus">
                        <option value="ناجح">ناجح</option>
                        <option value="راسب">راسب</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="entryMessage">رسالة النتيجة</label>
                    <input type="text" id="entryMessage" value="لا تياس أمامك فرصة أخرى">
                </div>
                
                <h3>الدرجات:</h3>
                
                <div class="form-group">
                    <label for="entryFrench">اللغة الفرنسية</label>
                    <input type="number" id="entryFrench" placeholder="الدرجة">
                    <input type="text" id="entryFrenchMax" placeholder="الدرجة العظمى/الدنيا" value="300">
                </div>
                
                <div class="form-group">
                    <label for="entryArabic">اللغة العربية</label>
                    <input type="number" id="entryArabic" placeholder="الدرجة">
                    <input type="text" id="entryArabicMax" placeholder="الدرجة العظمى/الدنيا" value="120">
                </div>
                
                <div class="form-group">
                    <label for="entryEnglish">اللغة الإنجليزية</label>
                    <input type="number" id="entryEnglish" placeholder="الدرجة">
                    <input type="text" id="entryEnglishMax" placeholder="الدرجة العظمى/الدنيا" value="600">
                </div>
                
                <div class="form-group">
                    <label for="entryMath">الرياضيات</label>
                    <input type="number" id="entryMath" placeholder="الدرجة">
                    <input type="text" id="entryMathMax" placeholder="الدرجة العظمى/الدنيا" value="300">
                </div>
                
                <div class="form-group">
                    <label for="entryReligionSub">التربية الدينية</label>
                    <input type="number" id="entryReligionSub" placeholder="الدرجة">
                    <input type="text" id="entryReligionSubMax" placeholder="الدرجة العظمى/الدنيا" value="400">
                </div>
                
                <div class="form-group">
                    <label for="entrySocial">الاجتماعيات</label>
                    <input type="number" id="entrySocial" placeholder="الدرجة">
                    <input type="text" id="entrySocialMax" placeholder="الدرجة العظمى/الدنيا" value="160">
                </div>
                
                <div class="form-group">
                    <label for="entryScience">العلوم العامة والصحة</label>
                    <input type="number" id="entryScience" placeholder="الدرجة">
                    <input type="text" id="entryScienceMax" placeholder="الدرجة العظمى/الدنيا" value="200">
                </div>
                
                <button type="submit">حفظ النتيجة</button>
            </form>
        </div>
    </div>

    <script>
        // تبديل بين التبويبات
        function openTab(tabName) {
            const tabs = document.getElementsByClassName('tab-content');
            for (let tab of tabs) {
                tab.classList.remove('active');
            }
            
            const buttons = document.getElementsByClassName('tab-btn');
            for (let btn of buttons) {
                btn.classList.remove('active');
            }
            
            document.getElementById(tabName).classList.add('active');
            event.currentTarget.classList.add('active');
        }

        // معالجة إرسال نموذج البحث
        document.getElementById('searchForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const enrollment = document.getElementById('searchEnrollment').value;
            const results = document.getElementById('searchResults');
            const student = getStudent(enrollment);
            
            if (student) {
                document.getElementById('resultName').textContent = student.name;
                document.getElementById('resultEnrollment').textContent = student.enrollment;
                document.getElementById('resultCertificate').textContent = getCertificateName(student.certificate);
                document.getElementById('resultLanguage').textContent = student.language;
                document.getElementById('resultReligion').textContent = student.religion;
                document.getElementById('resultCenter').textContent = student.center;
                document.getElementById('resultHall').textContent = student.hall;
                document.getElementById('resultStatus').textContent = student.status;
                document.getElementById('resultMessage').textContent = student.message;
                
                const tbody = document.querySelector('#resultsTable tbody');
                tbody.innerHTML = '';
                
                student.subjects.forEach(subject => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${subject.name}</td>
                        <td>${subject.grade}</td>
                        <td>${subject.maxMin}</td>
                    `;
                    tbody.appendChild(row);
                });
                
                results.style.display = 'block';
            } else {
                alert('لا توجد نتائج مسجلة لهذا الرقم');
            }
        });

        // معالجة إرسال نموذج الإدخال
        document.getElementById('entryForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const student = {
                enrollment: document.getElementById('entryEnrollment').value,
                name: document.getElementById('entryName').value,
                year: document.getElementById('entryYear').value,
                certificate: document.getElementById('entryCertificate').value,
                language: document.getElementById('entryLanguage').value,
                religion: document.getElementById('entryReligion').value,
                center: document.getElementById('entryCenter').value,
                hall: document.getElementById('entryHall').value,
                status: document.getElementById('entryStatus').value,
                message: document.getElementById('entryMessage').value,
                subjects: [
                    { name: 'اللغة الفرنسية', grade: document.getElementById('entryFrench').value, maxMin: document.getElementById('entryFrenchMax').value },
                    { name: 'اللغة العربية', grade: document.getElementById('entryArabic').value, maxMin: document.getElementById('entryArabicMax').value },
                    { name: 'اللغة الإنجليزية', grade: document.getElementById('entryEnglish').value, maxMin: document.getElementById('entryEnglishMax').value },
                    { name: 'الرياضيات', grade: document.getElementById('entryMath').value, maxMin: document.getElementById('entryMathMax').value },
                    { name: 'التربية الدينية', grade: document.getElementById('entryReligionSub').value, maxMin: document.getElementById('entryReligionSubMax').value },
                    { name: 'الاجتماعيات', grade: document.getElementById('entrySocial').value, maxMin: document.getElementById('entrySocialMax').value },
                    { name: 'العلوم العامة والصحة', grade: document.getElementById('entryScience').value, maxMin: document.getElementById('entryScienceMax').value }
                ]
            };
            
            saveStudent(student);
            alert('تم حفظ النتيجة بنجاح');
            this.reset();
        });

        // دالة للحصول على اسم الشهادة
        function getCertificateName(certCode) {
            return certCode === 'basic' ? 'التعليم الأساسي - عام - منهاج دمشق' : 'التعليم الثانوي';
        }

        // دالة لحفظ بيانات الطالب في localStorage
        function saveStudent(student) {
            const students = JSON.parse(localStorage.getItem('students')) || {};
            students[student.enrollment] = student;
            localStorage.setItem('students', JSON.stringify(students));
        }

        // دالة لجلب بيانات الطالب من localStorage
        function getStudent(enrollment) {
            const students = JSON.parse(localStorage.getItem('students')) || {};
            return students[enrollment];
        }
    </script>
</body>
</html>
